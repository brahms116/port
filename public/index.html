<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: #101010;
        font-family: Raleway, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing:border-box;
      }
      body {
        height: 100%;
        overflow-y: hidden;
      }
      #canvas {
        touch-action: none;
      }
      #hello-there {
        font-size: 2em;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #instructions {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #9b9b9b;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      a:hover, a:visited, a:link, a:active
      {
        color:inherit;
        text-decoration: none;
      }
      #intro {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }

      .project {
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 100px;
        display:flex;
        align-items:flex-end;
      }
      .project-left {
        margin-right:12.5rem;
        display:flex;
        flex-direction:column;
        align-items:flex-end;
      }

      .project-tech-section {
        display:flex;
        flex-direction:column;
        align-items:flex-end;
        margin-bottom:1.5rem;
      }

      .tech-tile {
        color:#ffffff;
        font-weight:600;
        font-size:1rem;
        margin-bottom:1.25rem;
        border-radius:2rem;
        padding:0.75rem 1.5rem;
      }

      .typescript {
        background:#3575c0;
      }

      .react {
        background:#0451ac;
      }

      .project-live-button {
        border: 1px solid #ddffda;
        text-align:center; 
        font-size:1rem;
        font-weight:600;
        cursor:pointer;
        padding-top:1.125rem;
        padding-bottom:1.125rem;
        width:12rem;
        margin-bottom:1.27rem;
      }

      .project-live-button:hover{
        background:#ddffda;
        color:#101010;
      }

      .project-repo-button{
        text-align:center; 
        font-size:1rem;
        font-weight:600;
        cursor:pointer;
        padding-top:1.125rem;
        padding-bottom:1.125rem;
        width:12rem;
        background:#404040;
        color:#ffffff;
      }

      .project-repo-button:hover {
        background:#424242;
      }

      .project-title {
        font-size:4.5rem;
        font-weight:400;
        margin-block-start: 0px;
        margin-block-end: 0px;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
      }

      .project-subtitle{
        font-size:2rem;
        font-weight:400;
        color:#ffffff;
      }

      .project-description{
        font-size:1rem;
        font-weight:400;
        width:12rem;
        white-space:normal;
        margin-bottom:2.5rem;
      }

      .project-image{
        margin-bottom:2.2rem;
      }

      #title {
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 100px;
        display:flex;
        align-items:flex-start;
      }

      #title-left {
        display:flex;
        flex-direction:column;
        align-items:flex-end;
        padding-top:3.5rem;
      }

      .title-github-button{
        font-size:1rem;
        font-weight:600;
        color:#FFFFFF;
        background:#404040;
        padding:1.2rem 2.8rem;
        cursor: pointer;
        margin-top:1rem;
      }

      .title-github-button:hover{
        background:#424242;
      }

      #title h1 {
        margin-bottom:1.5rem;
      }

      #title img {
        margin-left:2rem;
      }


      #title .title-list {
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
        color: #606060;
        margin-left: 30px;
      }

      #title .title-email {
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
        color: #FFFFFF;
        margin-left: 30px;
      }

      #david{
        font-weight: 400;
        font-size:4.5rem;
        display:block;
      }

      #loading {
        z-index: -1;
        font-size: 1em;
        text-align: center;
        transform: translateX(-50%);
        color: #ddffda;
        position: fixed;
        top: 50vh;
        left: 50vw;
      }
    </style>
    <title>David's Portfolio</title>

    <div id="loading">Loading...</div>
    <div id="hello-there">Hello there,</div>
    <div id="intro">This is my Portfolio.</div>
    <div id="instructions">Press W,A,S,D to move around</div>
    <div id="title">
      <div id="title-left">
        <div>I'm</div>
        <h1><span id="david">David<span></h1>
        <div class="title-email">davidkwong17@gmail.com</div>
        <div class="title-list">Web App Development</div>
        <div class="title-list">Rust</div>
        <div class="title-list">Typescript</div>
        <a href="https://github.com/brahms116" target="_blank">
          <div class="title-github-button">GITHUB PROFILE</div>
        </a>
      </div>
      <img src="./head.png" alt="image of david" width="163px" height="169px"></img>
    </div>
    <div id="memble-project" class="project" >
      <div class="project-left">
        <div class="project-tech-section">
          <div class="tech-tile react">React</div>
          <div class="tech-tile typescript">Typescript</div>
        </div>
        <a href="https://memble.davidkwong.net" target="_blank">
          <div class="project-live-button">LIVE SITE</div>
        </a>
        <a href="https://github.com/brahms116/memble" target="_blank">
          <div class="project-repo-button">GITHUB REPO</div>
        </a>
      </div>
      <div class="project-right">
        <img class="project-image" alt="memble-icon" src="./memble.png" width="120px" height="120px"></img>
        <div class="project-description">A web application to help memorise bible passages</div>
        <div class="project-subtitle">Web App</div>
        <h2 class="project-title">Memble</h2>
      </div>
    </div>
    <canvas id="canvas" class=""></canvas>
  </body>
  <script type="module">
    import init from "./pkg/port.js";
    init();
  </script>
</html>
