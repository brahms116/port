<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: #101010;
        font-family: Raleway, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100%;
        overflow-y: hidden;
      }
      #canvas {
        touch-action: none;
      }
      #hello-there {
        font-size: 2em;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #instructions {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #9b9b9b;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #intro {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #title {
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #title img {
        margin-right:2rem;
      }

      #title-header{
        display:flex;
        align-items:center;
        margin-bottom:2rem;
      }

      #title .title-list {
        margin-bottom: 2.5rem;
        font-size: 1.5rem;
        color: #9b9b9b;
        margin-left: 30px;
      }

      #im{
        font-weight: 400;
        font-size:2rem;
        margin-bottom:1rem;
        display:block;
      }
      #david{
        font-weight: 400;
        font-size:4.5rem;
        display:block;
      }

      #loading {
        z-index: -1;
        font-size: 1em;
        text-align: center;
        transform: translateX(-50%);
        color: #ddffda;
        position: fixed;
        top: 50vh;
        left: 50vw;
      }
    </style>
    <title>David's Portfolio</title>
  </head>
  <body class="">
    <div id="loading">Loading...</div>
    <div id="hello-there">Hello there,</div>
    <div id="intro">This is my Portfolio.</div>
    <div id="instructions">Press W,A,S,D to move around</div>
    <div id="title">
      <div id="title-header">
        <img src="./head.png" alt="image of david" width="200px" height="200px"></img>
        <h1><span id="im">I'm</span><span id="david">David<span></h1>
      </div>
      <div class="title-list">Web App Development</div>
      <div class="title-list">Rust</div>
      <div class="title-list">Typescript</div>
    </div>
    <canvas id="canvas" class=""></canvas>
  </body>
  <script type="module">
    import init from "./pkg/port.js";
    init();
  </script>
</html>
