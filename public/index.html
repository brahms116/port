<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: #101010;
        font-family: Raleway, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100%;
        overflow-y: hidden;
      }
      #canvas {
        touch-action: none;
      }
      #hello-there {
        font-size: 2em;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #instructions {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #9b9b9b;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #intro {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #title {
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 100px;
        display:flex;
        align-items:flex-start;
      }

      #title-left {
        display:flex;
        flex-direction:column;
        align-items:flex-end;
        padding-top:3.5rem;
      }

      .title-github-button{
        font-size:1rem;
        font-weight:600;
        color:#FFFFFF;
        background:#404040;
        padding:1.2rem 2.8rem;
        cursor: pointer;
        margin-top:1rem;
      }

      .title-github-button:hover{
        background:#424242;
      }

      #title h1 {
        margin-bottom:1.5rem;
      }

      #title img {
        margin-left:2rem;
      }


      #title .title-list {
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
        color: #606060;
        margin-left: 30px;
      }

      #title .title-email {
        margin-bottom: 1.5rem;
        font-size: 1.125rem;
        color: #FFFFFF;
        margin-left: 30px;
      }

      #david{
        font-weight: 400;
        font-size:4.5rem;
        display:block;
      }

      #loading {
        z-index: -1;
        font-size: 1em;
        text-align: center;
        transform: translateX(-50%);
        color: #ddffda;
        position: fixed;
        top: 50vh;
        left: 50vw;
      }
    </style>
    <title>David's Portfolio</title>
  </head>
  <body class="">
    <div id="loading">Loading...</div>
    <div id="hello-there">Hello there,</div>
    <div id="intro">This is my Portfolio.</div>
    <div id="instructions">Press W,A,S,D to move around</div>
    <div id="title">
      <div id="title-left">
        <div>I'm</div>
        <h1><span id="david">David<span></h1>
        <div class="title-email">davidkwong17@gmail.com</div>
        <div class="title-list">Web App Development</div>
        <div class="title-list">Rust</div>
        <div class="title-list">Typescript</div>
        <a href="https://github.com/brahms116" target="_blank">
          <div class="title-github-button">GITHUB PROFILE</div>
        </a>
      </div>
      <img src="./head.png" alt="image of david" width="163px" height="169px"></img>
    </div>
    <canvas id="canvas" class=""></canvas>
  </body>
  <script type="module">
    import init from "./pkg/port.js";
    init();
  </script>
</html>
