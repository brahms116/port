<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: #101010;
        font-family: Raleway, sans-serif;
      }
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100%;
        overflow-y: hidden;
      }
      #canvas {
        touch-action: none;
      }
      #hello-there {
        font-size: 2em;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #instructions {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #2e302d;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #intro {
        font-size: 0.75rem;
        font-weight: 600;
        transform-origin: left top 0;
        color: #ddffda;
        position: fixed;
        white-space: nowrap;
        top: -1000px;
        left: 0px;
      }
      #loading {
        z-index: -1;
        font-size: 1em;
        text-align: center;
        transform: translateX(-50%);
        color: #ddffda;
        position: fixed;
        top: 50vh;
        left: 50vw;
      }
    </style>
    <title>David's Portfolio</title>
  </head>
  <body class="">
    <div id="loading">Loading...</div>
    <div id="hello-there">Hello there,</div>
    <div id="intro">This is my Portfolio.</div>
    <div id="instructions">Press W,A,S,D to move around</div>
    <canvas id="canvas" class=""></canvas>
  </body>
  <script type="module">
    import init from "./pkg/port.js";
    init();
  </script>
</html>
